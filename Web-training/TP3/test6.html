<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>1819_INFO2_PWCS_TP1_EXO2_Q1</title>
    <link rel="stylesheet" href="style.css">
    <SCRIPT type = text/JavaScript"></SCRIPT>
	<script>
		var aCanvas;
		var context;
		var requestID;
		var x = 0;
		var y = 0;
		var cpt = 0; //number of sub-frames (10 in total)
		function init()
		{
			aCanvas=document.getElementById('myCanvas');
			context = aCanvas.getContext("2d");
			draw();
			
		}
		
		function draw()
		{ 	
			cpt++; 
			var img = new Image();	
			if(cpt > 10)
			{
				cpt = 0;	
			}	
  			img.onload = function()
			{
				context.clearRect(0,0,100,100);
    				context.drawImage(img,cpt*100,0,100,100,0,0,100,100);
				requestID = requestAnimationFrame(draw);
  			};
			img.src = 'images/coin-sprite-animation.png';
		}
	</script>
  </head>
  <body onload = 'init()'>
    <canvas id="myCanvas" width="1000" height="200"></canvas>
  </body>
</html>
